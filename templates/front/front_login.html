{% extends 'front/front_sign_base.html' %}

{% block title %}
    登录Python潭州论坛
{% endblock %}

{% block head %}
    <style>
        span.input-group-addon {
            padding: 0;
        }
        img.yzm.btn {
            padding: 0;
        }
    </style>
    <script>
        $(function(){
            $('.yzm').click(function(event){
                event.preventDefault();
                var old_src = $(this).attr('src');
                old_src = old_src.split('?')[0];
                var new_src = old_src+'?t='+Math.random();
                $(this).attr('src',new_src);
            });
        })
    </script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block sign_group %}
<form action="" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <input type="text" class="form-control" name="telephone" placeholder="手机号码" value="{{ tel_val }}">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="captcha" placeholder="图形验证码">

            <span class="input-group-addon">
                <img src="{{ url_for('front_accent.get_yzm',time=5*60) }}" class="yzm btn">
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox remember-me">
            <label>
                <input type="checkbox" name="remember" value="1">记住我
            </label>
        </div>
        <div class="forgetpwd">
            <a href="#">忘记密码？</a>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block">立即登录</button>
    </div>
</form>
{% endblock %}
